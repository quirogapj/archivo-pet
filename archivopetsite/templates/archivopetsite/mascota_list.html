{% extends 'archivopetsite/base_content.html' %}

{% block content %}

    {% for mascota in mascotas %}
        <div class="mascota">
            <h3>Nombre: {{ mascota.mascota_nombre }} <a class="btn btn-outline-secondary btn-sm" href="{% url 'mascota_detail' pk=mascota.pk %}">Ver</a></h3>          
        </div>
    {% empty %}
    <h3>Disculpa, no hay mascotas en esta lista.</h3>
    {% endfor %}
{% endblock %}
